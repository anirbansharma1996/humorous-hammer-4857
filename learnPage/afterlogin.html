      body {
        margin: auto;
        margin-top: -10px;
        width: 95%;

          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      #navbar {
        background-color: rgb(255, 255, 255);
        /* border: 1px solid; */
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 50px;
        margin: auto;
       padding-top: 10px;

      }
      #navbar > div:nth-child(2) {
        text-align: right;
        padding-right: 15px;
      }
      #logout {
        border: 1px solid;
        border-radius: 20px;
        margin-right: 10px;
        height: 25px;
        padding: 5px;
        padding-top: 10px;
      }
      #navbar2 {
        background-color: rgb(255, 255, 255);
        /* border: 1px solid; */
        display: flex;
        align-items: center;
        height: 40px;
        margin: auto;
        padding: 0 20px;
      }
      /******************************mainbody****************/
      #main_body {
        padding: 20px;
        width: 95%;
        display: flex;
        margin: auto;
        margin-top: 100px;
      }
      #main_body > div:last-child {
        width: 20%;
      }
      /****************************sidebar***********************/
      #sidebar {
        height: 460px;
        width: 15%;
        border: 0px solid;
        position: fixed;
        display: grid;
        grid-template-rows: repeat(8, 40px);
        gap: 2%;
        padding-top: 20px;
      }
      #sidebar > div {
        display: flex;
        width: 80%;
        margin: auto;
        height: 29px;
        padding: 4px 15px;
      }
      #sidebar > div:hover {
        border: 0px solid;
        background-color: rgb(230, 247, 253);
        border-radius: 20px;
      }
      #sidebar > div > p {
        margin-top: -1%;
        padding-left: 10%;
      }
      #sidebar > div > img {
        height: 20px;
      }

      /******************************movingbody*********************/
      #movingbody {
        width: 60%;
        margin: auto;
        height: 600px;
        padding: 0 0 0 80px;
        margin-left: 130px;
      }
      #movingbody > img {
        width: 90%;
      }
      /*************************sidebar******************/
      #sidebar_2 {
        height: 460px;
        width: 100%;
        position: fixed;
        left:75%

      }
      #feedback {
        color: aliceblue;
        transform: rotateZ(90deg);
        z-index: 1;
        background-color: orangered;
        position: fixed;
        left: 95%;
        top: 50%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border: 1px solid;
        width: 8%;
        height: 45px;
      }
      #static{
    z-index: 1;
    border-radius: 30px;
   background-color: rgb(230, 247, 253);
    position: fixed;
    left: 79%;
    top: 92%;
    display: flex;
    justify-content:space-around;

    border: 0px solid;
    width: 20%;
    height: 40px;
  }
